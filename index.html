<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Pokedex</title>
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="header">My Pokédex</h1>
      <div class="inputContainer">
        <input
          id="search-input"
          type="text"
          name="search"
          placeholder="Busca un Pokémon"
        />
      </div>

      <div class="type">
        <div class="type__selector fire icon">
          <img src="./images/icons/fire.svg" />
        </div>
        <div class="type__selector grass icon">
          <img src="./images/icons/grass.svg" />
        </div>
        <div class="type__selector water icon">
          <img src="./images/icons/water.svg" />
        </div>
        <div class="type__selector flying icon">
          <img src="./images/icons/flying.svg" />
        </div>

        <div class="type__selector all icon">
          <img src="./images/icons/pokeball.png.png" />
        </div>
        <div class="type__selector ground icon">
          <img src="./images/icons/ground.svg" />
        </div>
        <div class="type__selector electric icon">
          <img src="./images/icons/electric.svg" />
        </div>
        <div class="type__selector rock icon">
          <img src="./images/icons/rock.svg" />
        </div>
        <div class="type__selector fairy icon">
          <img src="./images/icons/fairy.svg" />
        </div>
        <div class="type__selector bug icon">
          <img src="./images/icons/bug.svg" />
        </div>
        <div class="type__selector poison icon">
          <img src="./images/icons/poison.svg" />
        </div>
        <div class="type__selector dragon icon">
          <img src="./images/icons/dragon.svg" />
        </div>
        <div class="type__selector psychic icon">
          <img src="./images/icons/psychic.svg" />
        </div>
        <div class="type__selector fighting icon">
          <img src="./images/icons/fighting.svg" />
        </div>
        <div class="type__selector normal icon">
          <img src="./images/icons/normal.svg" />
        </div>
        <div class="type__selector ghost icon">
          <img src="./images/icons/ghost.svg" />
        </div>
        <div class="type__selector steel icon">
          <img src="./images/icons/steel.svg" />
        </div>
        <div class="type__selector ice icon">
          <img src="./images/icons/ice.svg" />
        </div>
      </div>
      <div class="poke-container" id="poke-container"></div>
    </main>
  </body>
</html>
